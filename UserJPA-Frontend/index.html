<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Listesi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <form>
        <div class="container" style="margin-top:50px;">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group row">
                        <h2 id="baslik">Yeni Kayıt</h2>
                    </div>
                    <div class="form-group row">
                        <label for="txtAd" class="col-4 col-form-label">Ad</label>
                        <div class="col-8">
                            <input id="txtAd" name="txtAd" placeholder="Ad" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtSoyad" class="col-4 col-form-label">Soyad</label>
                        <div class="col-8">
                            <input id="txtSoyad" name="txtSoyad" placeholder="Soyad" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtMail" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input id="txtMail" name="txtMail" placeholder="Email" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtTel" class="col-4 col-form-label">Tel</label>
                        <div class="col-8">
                            <input id="txtTel" name="txtTel" placeholder="Tel" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button id="btnDuzenle" class="btn btn-success" style="display:none;">Güncelle</button>
                            <button id="btnIptal" class="btn btn-danger" style="display:none;">İptal</button>
                            <input type="hidden" id="txtId" class="form-control" />

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <div id="sonuc"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2>Kayıtlar</h2>
                    <table class="table">
                        <thead class="bg-dark">
                            <tr>
                                <th scope="col">Sn</td>
                                <th scope="col">Ad</td>
                                <th scope="col">Soyad</td>
                                <th scope="col">Email</td>
                                <th scope="col">Tel</td>
                                <th scope="col">Güncelle</td>
                                <th scope="col">Sil</td>
                            </tr>
                        </thead>
                        <tbody id="tbUser">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
